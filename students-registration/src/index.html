<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <script defer type="module" src="js/main.js"></script>
  <title>Students registration</title>
</head>

<body>
  <div class="app container">
    <h1 class="app__title">Панель управления студентами</h1>
    <div class="app__filter form">
      <h2 class="filter__title">Фильтрация</h2>
      <form id="filter"  class="form__filter flex">
        <input id="fio_filter" type="text" class="input__filter" placeholder="ФИО">
        <input id="faculty_filter" type="text" class="input__filter" placeholder="Факультет">
        <input id="studyStart__filter" type="number" class="input__filter" min="2000" placeholder="Год начала обучения">
        <input id="studyEnd_filter" type="number" class="input__filter" min="2004" max="2022" placeholder="Год окончания обучения">
      </form>
    </div>
    <div class="app__table flex">
      <table class="table">
        <caption class="table__caption">Таблица студентов</caption>
        <thead class="table__head">
          <th class="table__title"><button data-column="fullName" id="btn-fio" class="btn btn-reset"><strong>ФИО Студента</strong></button></th>
          <th class="table__title"><button data-column="faculty" class="btn btn-reset"><strong>Факультет</strong></button></th>
          <th class="table__title"><button data-column="birthDate" class="btn btn-reset"><strong>Дата рождения и возраст</strong></button></th>
          <th class="table__title"><button data-column="studyStart" class="btn btn-reset"><strong>Годы обучения и курс</strong></button></th>
        </thead>
        <tbody id="studentsList" class="table__body">
        </tbody>
      </table>
    </div>
    <div class="app__add add flex">
      <h2 class="add__title">Добавить студента</h2>
      <form id="form" class="add__form form flex" method="post" novalidate>
        <div class="form__left flex">
          <div class="input__cover">
            <input id="name" type="text" class="form__name input " name="name" placeholder="Имя" required>
            <small></small>
      </div>
      <div class="input__cover">
        <input id="surename" type="text" class="form__surname input " name="surname" placeholder="Фамилия" required>
        <small></small>
      </div>
      <div class="input__cover ">
        <input id="lastname" type="text" class="form__lastname input " name="lastname" placeholder="Отчество" required>
        <small></small>
      </div>
      </div>
      <div class="form__right flex">
        <div class="input__cover ">
        <input id="faculty" type="text" class="form__faculty input " name="faculty" placeholder="Факультет" required>
        <small></small>
      </div>
      <div class="input__cover ">
        <input id="birthDate" type="text" class="form__date  input" name="birthDate" placeholder="Дата рождения" required min="1900-01-01" onfocus="(this.type='date')"
        onblur="(this.type='text')">
        <small></small>
      </div>
      <div class="input__cover ">
        <input id="studyStart" type="number" class="form__studyStart input " name="studyStart" placeholder="Год начала обучения" min="2000" required>
        <small></small>
      </div>
      </div>
        <div class="btn__wrapper flex">
        <button id="btn" class="add__btn btn-reset">Добавить</button>
      </div>
      </form>
    </div>
  </div>
</body>

</html>
